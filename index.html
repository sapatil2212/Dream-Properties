<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Properties | Real Estate SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Essential global process shim
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.4s ease-in-out, visibility 0.4s;
        }
        .logo-container {
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
        }
        .logo-container img {
            width: 120px;
            height: auto;
            object-fit: contain;
        }
        .loading-bar-container {
            width: 180px;
            height: 4px;
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
        }
        .loading-bar {
            width: 40%;
            height: 100%;
            background: #2563eb;
            border-radius: 10px;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
        .fade-out { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>

</head>
<body class="bg-gray-50 text-gray-900">
    <div id="splash-screen">
        <div class="logo-container">
            <img src="/assets/dp-logo.png" alt="Dream Properties Logo" />
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <p style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 600; letter-spacing: 0.025em;">Dream Properties</p>
    </div>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
      // Fallback: Remove splash screen if something fails to load within 5s
      setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash && !splash.classList.contains('fade-out')) {
            splash.classList.add('fade-out');
          }
      }, 5000);
    </script>
</body>
</html>
